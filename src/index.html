<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" href="styles/style.css">
	<link rel="stylesheet" type="text/css" href="styles/bootstrap_css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="styles/bootstrap_css/bootstrap-theme.min.css">
</head>

<body>
<!-- Aca estan tanto el div de la intro con su respectiva imagen#-->
<div id="intro">
<img src="images/fondoMemo.jpg" alt="" >
<div id="logo">
<img src="images/logo.png" alt="" >
</div>
</div>
<div id="encabezado">
    <div class="brand">
        <img src="images/logoEncabezado.png" style="width: 93px;">
    </div>
    <div id="filtros">
        <a href="#"><img src="images/iconos/filtros.png" title="Filtros" class="filtro"></a>
    </div>
    <div class="subir" id="navegador">
        <input id="FechaNavegar" type="text" maxlength="10" onKeyPress="validarEnter(event)" title="Formato: DD/MM/AAAA ó AAAA" />
        <a id="botonBuscar" href="javascript:Regla.navegar()"><img src="images/iconos/ir-a.png" title="Ir a..." class="buscar"></a>
    </div>
</div>

    

<div id="cargarEvento" style="display: none">
        <a id="botonCargar" href="javascript:Eventos.cargar()">
            <img title="cargar..." src="images/iconos/subir.png" class="subir" /></a>
</div>


    
<!--se eliminó el href de este div que llamaba al metodo Filtro.init() y se lo remplazo por #-->
    

    <div id="filtros-panel" style='display: none;'>
        <h2>Filtros</h2>
        <table>
            <tr>
                <td>Titulo:</td>
                <td><input id="filtroTitulo" type="text" maxlength="50"></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td>Categorias:</td>
                <td><select id="filtroCategorias" multiple="multiple" size="5"  ></select></td>
                <td>Paises:</td>
                <td><select id="filtroPaises" multiple="multiple" size="5"></select></td>
            </tr>
        </table>
        <p class="botones"><button type="button" id="btnAgregarFiltro">Agregar</button></p>

        <h3>Vista previa</h3>



        <div id="timeline-filtros"></div>
        <p class="botones"><button id="btnGenerarLineas" type="submit">Generar</button></p>
    </div>

    <div id="timeline-comandos">
        <a href="javascript:Regla.scrollRetroceder()"><img src="images/iconos/retroceder.png" title="Retroceder" class="retroceder"></a>
        <a href="javascript:Regla.zoomAcercar()"><img src="images/iconos/zoom-acercar.png" title="Acercar" class="acercar"></a>
        <a href="javascript:Regla.zoomAlejar()"><img src="images/iconos/zoom-alejar.png" title="Alejar" class="alejar"></a>
        <a href="javascript:Regla.scrollAvanzar()"><img src="images/iconos/avanzar.png" title="Avanzar" class="avanzar"></a>
    </div>

    <div id="timeline-scroll">
        <div id="timeline-contenedor">
            <div id="timeline-regla"></div>
            <div id="timeline-lineas"></div>
        </div>
    </div>
    <div id="accesibilidad">
        <div id="accesibilidad-content">
            <ul>
                <li>F3 Buscar</li>
                <li>esc Cancelar</li>
                <li>+ Nuevo</li>
                <li>&#8594; Avanzar</li>
                <li>&#8592; Retroceder</li>
                <li>&#8597; Zoom</li>
                <li>F1 Ayuda</li>
            </ul>
        </div>
        <div id="accesibilidad-icon"><img src="images/accesibilidad.png" width="32" /></div>
    </div>

    <script src="//code.jquery.com/jquery-latest.js"></script>
    <script>window.jQuery || document.write('<script src="scripts/jquery/jquery-1.7.1.min.js"><\/script>')</script>
    <script type="text/javascript" src="scripts/jquery/jquery-ui-1.10.4.custom.js"></script>
    <script type="text/javascript" src="scripts/jquery/jquery-dialog-override.js"></script>
    <script type="text/javascript" src="scripts/jquery/jquery.mousewheel.min.js"></script>
    <script type="text/javascript" src="scripts/jquery/jquery.linq.min.js"></script>

    <script type="text/javascript" src="scripts/util.date.js"></script>
    <script type="text/javascript" src="scripts/util.roman_numeral.js"></script>
    <script type="text/javascript" src="scripts/util.controles.js"></script>

    <script type="text/javascript" src="scripts/timeline.filtro.js"></script>
    <script type="text/javascript" src="scripts/timeline.eventos.js"></script>
    <script type="text/javascript" src="scripts/timeline.regla.js"></script>
    <script type="text/javascript" src="scripts/timeline.linea.js"></script>
	<script type="text/javascript" src="scripts/bootstrap/bootstrap.min.js"></script>
	<script type="text/javascript" src="scripts/bootstrap/bootstrap.js"></script>
    <script src="scripts/timeline.accesibilidad.js"></script>

    <script type="text/javascript">
        function validarEnter(e) {
            enter = (document.FechaNavegar) ? e.keyCode : e.which;
            if (enter==13) Regla.navegar();
        }
    </script>

    <script type="text/javascript">
        $(document).ready(function () {
		//activa la introducción y centra la introduccion para cualquier tamaño de ventana
		$("#intro").css({    
			left: ($(window).width() - $("#intro").outerWidth())/2,
			top: ($(window).height() - $("#intro").outerHeight())/2
		});
  		//luego aparece el logo de memoria con fadeIn, espera 4s y desaparece con fadeOut, luego continua con su ejecucion normal
        $( "#logo" ).fadeIn(2000);
        $( "#intro" ).delay( 4000 ).fadeOut(2000);
		Eventos.cargarDatos()
		Filtros.init();
        });
    </script>
</body>
</html>
